<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISA KEV Catalog | Tecnolog√≠a Advisory</title>
    <style>
        :root { --bg: #0a0f1a; --card: #111827; --blue: #3b82f6; --text: #f8fafc; --sub: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #1f2937; padding-bottom: 20px; }
        .title-area h1 { margin: 0; font-size: 1.8rem; color: #fff; }
        .title-area p { margin: 5px 0 0; color: #ef4444; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px; }
        
        .search-box { width: 100%; padding: 12px; background: var(--card); border: 1px solid #374151; border-radius: 8px; color: #fff; margin-bottom: 20px; box-sizing: border-box; }
        
        .cve-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        .cve-table th { background: #1f2937; padding: 15px; text-align: left; font-size: 0.7rem; text-transform: uppercase; color: var(--blue); }
        .cve-table td { padding: 15px; border-bottom: 1px solid #1f2937; vertical-align: top; font-size: 0.85rem; }
        
        .cvss-badge { font-weight: bold; padding: 4px 8px; border-radius: 4px; font-family: monospace; }
        .critical { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #f87171; }
        .high { background: rgba(249, 115, 22, 0.2); color: #fb923c; border: 1px solid #fb923c; }
        .na { background: #1f2937; color: #64748b; }
        
        .exploit-label { color: #f87171; font-size: 0.65rem; font-weight: 900; display: block; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-area">
                <h1>CISA Catalog of Known Exploited Vulnerabilities</h1>
                <p>INTELIGENCIA DE AMENAZAS ACTIVAS</p>
            </div>
            <a href="../index.html" style="color: var(--blue); text-decoration:none;">‚Üê Volver</a>
        </div>

        <input type="text" id="search" class="search-box" placeholder="Buscar por CVE, Fabricante o Producto...">

        <table class="cve-table">
            <thead>
                <tr>
                    <th width="15%">Identificador</th>
                    <th width="20%">Fabricante / Producto</th>
                    <th width="10%">Score</th>
                    <th width="55%">Descripci√≥n T√©cnica</th>
                </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>
    </div>

    <script>
        async function load() {
            const [rCisa, rNvd] = await Promise.all([
                fetch('../data/cve.json?v=' + Date.now()),
                fetch('../data/nvd_scores.json?v=' + Date.now())
            ]);
            const cisa = await rCisa.json();
            const nvd = await rNvd.json();

            const draw = (data) => {
                document.getElementById('content').innerHTML = data.map(v => {
                    const info = nvd[v.cveID] || { score: "N/A" };
                    const score = typeof info === 'object' ? info.score : info;
                    const cls = score >= 9 ? 'critical' : (score >= 7 ? 'high' : 'na');
                    
                    return `<tr>
                        <td>
                            <a href="https://db.gcve.eu/cve/${v.cveID}" target="_blank" style="color:var(--blue); font-weight:bold; text-decoration:none;">${v.cveID}</a>
                            <span class="exploit-label">üî• EXPLOITED</span>
                        </td>
                        <td><strong>${v.vendorProject}</strong><br><small style="color:var(--sub)">${v.product}</small></td>
                        <td><span class="cvss-badge ${cls}">${score}</span></td>
                        <td style="color:var(--sub); font-size:0.8rem;">${v.shortDescription}</td>
                    </tr>`;
                }).join('');
            };

            draw(cisa.vulnerabilities);
            document.getElementById('search').oninput = (e) => {
                const val = e.target.value.toLowerCase();
                draw(cisa.vulnerabilities.filter(x => 
                    x.cveID.toLowerCase().includes(val) || 
                    x.vendorProject.toLowerCase().includes(val) || 
                    x.product.toLowerCase().includes(val)
                ));
            };
        }
        load();
    </script>
</body>
</html>
