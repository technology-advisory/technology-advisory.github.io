<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de Amenazas - Intelligence</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; line-height: 1.6; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 25px; }
        .back-nav { margin-bottom: 30px; }
        .back-nav a { color: #64748b; text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .back-nav a:hover { color: #3498db; }
        
        .header-main { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; gap: 20px; flex-wrap: wrap; }
        .search-container { flex: 1; min-width: 300px; }
        .search-bar { width: 100%; padding: 12px 20px; background: #1e293b; border: 1px solid #334155; border-radius: 8px; color: white; outline: none; }
        .search-bar:focus { border-color: #3498db; box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2); }

        .cve-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .full-card { background: #111827; border: 1px solid #1e293b; padding: 20px; border-radius: 12px; }
        .full-card .id { color: #ef4444; font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; display: block; }
        .full-card .meta { color: #3498db; font-weight: 600; margin-bottom: 15px; }
        .full-card .description { font-size: 0.85rem; color: #94a3b8; }
        .ransom-badge { display: inline-block; margin-top: 15px; padding: 4px 10px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 4px; font-size: 0.7rem; font-weight: 800; border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="back-nav">
            <a href="../index.html">‚Üê Volver al Dashboard</a>
        </nav>

        <header class="header-main">
            <div>
                <h1 style="margin:0;">Intelligence Archive</h1>
                <p style="color: #64748b; margin-top: 5px;">Exploit Database sincronizado con CISA KEV</p>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Buscar por CVE, Fabricante o Producto...">
            </div>
        </header>

        <div id="cve-grid" class="cve-grid">
            </div>
    </div>

    <script>
        let cves = [];

        async function init() {
            try {
                const res = await fetch('../data/cve.json');
                const data = await res.json();
                cves = data.vulnerabilities;
                render(cves);
            } catch (e) {
                document.getElementById('cve-grid').innerHTML = "<p>Error al cargar el archivo de datos.</p>";
            }
        }

        function render(items) {
            const grid = document.getElementById('cve-grid');
            grid.innerHTML = items.map(v => `
                <div class="full-card">
                    <span class="id">${v.cveID}</span>
                    <div class="meta">${v.vendorProject} / ${v.product}</div>
                    <div class="description">${v.vulnerabilityName}</div>
                    ${v.knownRansomwareCampaignUse === 'Known' ? '<div class="ransom-badge">RANSOMWARE TARGET</div>' : ''}
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = cves.filter(v => 
                v.vendorProject.toLowerCase().includes(query) || 
                v.product.toLowerCase().includes(query) || 
                v.cveID.toLowerCase().includes(query)
            );
            render(filtered);
        });

        init();
    </script>
</body>
</html>
