<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Technology Advisory | Infrastructure Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .brand-container { display: flex; flex-direction: column; justify-content: center; }
        .logo-main { font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; color: #fff; line-height: 1; text-decoration: none; }
        .logo-sub { font-size: 0.65rem; letter-spacing: 2px; color: #94a3b8; margin-top: 5px; font-weight: 600; text-transform: uppercase; }
        
        /* Contenedor din√°mico para la noticia principal */
        #hero-noticia {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="brand-container">
        <a href="index.html" class="logo-main">TECHNOLOGY ADVISORY</a>
        <span class="logo-sub">Enterprise Infrastructure Intelligence</span>
    </div>

    <div class="header-right">
        <div class="header-status">
            <div class="status-indicator"></div>
            <div class="status-info">
                <span class="status-label" id="net-label">SINCRONIZANDO...</span>
                <span class="status-value" id="ip-display">0.0.0.0</span>
            </div>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Investigaci√≥n</a>
            <a href="#">Infraestructura</a>
        </nav>
    </div>
</header>

<main class="dashboard-container">
    <section class="feature-card" id="hero-noticia">
        <div class="feature-content">
            <p style="color: var(--text-muted);">Cargando an√°lisis principal...</p>
        </div>
    </section>

    <section class="content-grid" id="news-grid">
        </section>
</main>

<script>
    // 1. GESTI√ìN DE RED (IP e ISP)
    async function syncNetworkInfo() {
        const ipEl = document.getElementById('ip-display');
        const lbEl = document.getElementById('net-label');
        try {
            const response = await fetch('https://ipwhois.app/json/');
            const data = await response.json();
            if (data.success) {
                ipEl.innerText = data.ip;
                lbEl.innerText = data.isp.includes("VPN") ? 'üõ°Ô∏è NAVEGACI√ìN SEGURA' : 'üåê NAVEGACI√ìN P√öBLICA';
                lbEl.style.color = data.isp.includes("VPN") ? '#10b981' : '#f59e0b';
            }
        } catch (e) {
            ipEl.innerText = "OFFLINE";
        }
    }

    // 2. CARGA DIN√ÅMICA DESDE NOTICIAS.JSON
    async function loadDashboardData() {
        try {
            const response = await fetch('data/noticias.json');
            const data = await response.json();

            // Cargar Noticia Hero (Principal)
            const hero = data.noticia_hero;
            const heroContainer = document.getElementById('hero-noticia');
            if(hero) {
                heroContainer.innerHTML = `
                    <div class="feature-content">
                        <span class="badge ${hero.severidad || 'high'}" style="margin-bottom: 15px;">
                            ${hero.tag}
                        </span>
                        <h2 style="font-size: 2rem; margin-bottom: 15px; color: #fff;">${hero.titulo}</h2>
                        <p style="color: #94a3b8; margin-bottom: 25px; font-size: 1.1rem;">${hero.desc}</p>
                        <a href="investigacion/${hero.archivo}" class="btn-dashboard-nav" style="padding: 12px 24px; text-decoration: none; display: inline-block;">
                            Leer Investigaci√≥n Completa
                        </a>
                    </div>
                    <div class="feature-image" style="overflow: hidden; border-radius: 12px;">
                        <img src="${hero.imagen}" alt="Hero Image" style="width: 100%; object-fit: cover; opacity: 0.8;">
                    </div>
                `;
            }

            // Cargar Grid de Notas T√©cnicas
            const grid = document.getElementById('news-grid');
            if(data.notas_tecnicas) {
                grid.innerHTML = data.notas_tecnicas.map(nota => `
                    <div class="card">
                        <span class="badge ${nota.severidad}">${nota.tag}</span>
                        <h3>${nota.titulo}</h3>
                        <p>${nota.desc}</p>
                        <div class="card-footer">
                            <span>${nota.fecha}</span>
                            <a href="investigacion/${nota.archivo}" style="color: #3b82f6; text-decoration: none; font-weight: 600;">Analizar ‚Üí</a>
                        </div>
                    </div>
                `).join('');
            }

        } catch (error) {
            console.error("Error cargando noticias:", error);
        }
    }

    // Inicializar
    syncNetworkInfo();
    loadDashboardData();
</script>

</body>
</html>
